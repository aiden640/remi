<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>AI Assistant Reminder</h1>
    </header>
    <main>
        <section id="reminder-section">
            <h2><i class="fas fa-clock"></i> Set a Reminder</h2>
            <textarea id="message-input" placeholder="Yahan apna paighaam likhein..."></textarea>
            <input type="number" id="reminder-minutes" placeholder="Minutes (e.g., 5)" min="1">
            <button id="set-reminder-button"><i class="fas fa-plus-circle"></i> Set Reminder</button>
        </section>
        <section id="reminders">
            <h2><i class="fas fa-bell"></i> Active Reminders</h2>
            <ul id="reminder-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Reminder App. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
